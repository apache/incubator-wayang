name: Generate Documentation workflow

on:
  push:
    branches: [ main ]
    paths:
      - 'wayang-docs/**'
  pull_request:
    branches: [ main ]
    types: [closed]
    paths:
      - 'wayang-docs/**'
permissions:
  issues: write
jobs:
  build:
    name: Create documentation
    runs-on: ubuntu-latest
    env:
      ## Environment variable
      API_KEY: $HOME/gems
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version:  8
          distribution: 'adopt'
      - name: Install ruby
        run: |
          sudo apt install -y ruby-full build-essential zlib1g-dev
          export GEM_HOME="$HOME/gems"' >> $GITHUB_ENV
          export PATH="$HOME/gems/bin:$PATH"' >> $GITHUB_ENV
      - name: Install jekyll
        run: |
          sudo gem install jekyll bundler
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
      - name: Generate the documentation
        run: |
          ./mvnw clean gem:exec@bundle-install gem:exec@generate-documentation gem:exec@generate-documentation-as-latest site -pl wayang-docs -Pweb-documentation          
