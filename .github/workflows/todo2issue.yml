name: to-do to issue workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
        with:
          persist-credentials: false
          submodules: recursive
      - name: "TODO to Issue"
        uses: ./.github/actions/todo-to-issue-action
        id: "todo"
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
