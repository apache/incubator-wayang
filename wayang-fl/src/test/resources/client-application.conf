pekko {
  actor {
    provider = remote
    allow-java-serialization = on
  }

  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 2552
      transport = tcp
    }
  }

  cluster {
    seed-nodes = ["pekko://server-system@127.0.0.1:2551"]
  }
}


